<div class="p-4 md:p-5 mt-20 ml-[60px] md:ml-64 !pb-20 md:!pb-32 lg:!pb-48">
    <div class="flex">
        <app-breacrumb [items]="breadcrumbs()"></app-breacrumb>
     
  
    </div>
    <div class="rounded-xl mt-4">
      <section class=" dark:bg-primary-900 rounded-lg">
        <div class="mx-auto">
          <!-- Start block -->
          <section class=" dark:bg-primary-900 rounded-lg ">
            <!-- Start coding here -->
            <div class="border bg-white relative shadow-md rounded-lg min-h-[250px]">
              <div class="flex flex-col md:flex-row justify-between gap-3 p-4 flex-wrap">
                <div class="flex-1 flex items-center space-x-3">
                  <h5 class="dark:text-primary font-semibold text-lg sm:text-xl lg:text-2xl whitespace-nowrap">Tasks List</h5>
                </div>
                <div class="flex gap-3 sm:gap-4 flex-wrap sm:flex-nowrap items-center custom-flex-col">
  <!-- Search Input -->
  <div>
    <label for="default-search"
      class="mb-2 text-xs sm:text-sm font-medium text-primary-900 sr-only dark:text-white">
      Search
    </label>
    <div class="relative w-full md:w-36 lg:w-48 xl:w-72 2xl:w-96">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-primary-500 dark:text-primary-500" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input type="text" id="default-search" 
        class="block w-full md:w-36 lg:w-48 xl:w-72 2xl:w-96 py-3 px-9 lg:ps-10 pe-0 pr-2 sm:pr-4 text-xs sm:text-sm text-primary-500 border border-gray-950 rounded-lg focus:ring-primary-500 focus:border-primary-500"
        placeholder="Search" required [formControl]="search"/>
    </div>
  </div>

  
   <!-- Filter Dropdown -->
                <div class="relative">
                  <button type="button" (click)="isFilterOpen = !isFilterOpen" class="bg-gray-100 px-3 py-1 rounded hover:bg-gray-200">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"/>
                  </svg>
                  </button>

                  <div *ngIf="isFilterOpen" class="absolute mt-2 right-0 z-50">
                    <app-filter (applyFilter)="onFilter($event)" (closeFilter)="isFilterOpen = false"></app-filter>
                  </div>
                </div>
               </div>

                
                <div class="flex gap-3 sm:gap-4 flex-wrap sm:flex-nowrap custom-flex-col">
                <div 
                    class="w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                    <button type="button" (click)="onCreateTask()" class="button">Create Task</button>
                  </div>
                 </div>
              </div>
              <div class="mx-4 overflow-x-auto pb-4">
                <app-task-manager-table [tableHeader]="tableHeader" [tableData]="filteredTasks" (edit)="editTask($event)" (delete)="openDeleteModal($event)" (view)="viewTask($event)"></app-task-manager-table>
            </div> 
            <!-- @if(ownerData && ownerData?.length > 0) {
              <div class="px-4 mb-4">
                <app-pagination
                [firstIndex]="startingIndex" (advertisingList)="list($event)" [apiUrl]="apiUrl" [currentPage]="currentPage"
                [limit]="limit" [totalItems]="totalItems" [totalPages]="totalPages" 
                (pageChanged)="onPageChange($event)" (startingIndex)="setStartingIndex($event)">
                </app-pagination>
              </div>
             
            }  -->
            </div>
          </section>
        </div>
      </section>
    </div>
  </div>

  <!--Delete pop up modal-->
  <app-delete-pop-up [isDeleteLoading]="isDeleteLoading()" [isDeleteVisible]="isDeleteModalVisible" title="Delete Task"
  message="Are you sure,want to delete this" [itemName]="currentTaskTitle"
  (confirm)="handleDelete()" (cancel)="closeDeleteModal()"></app-delete-pop-up>
