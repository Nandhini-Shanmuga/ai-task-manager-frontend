<nav class="flex px-3 sm:px-5 py-2 sm:py-3 text-primary-500 border border-primary-500 rounded-lg bg-white w-fit"
  aria-label="Breadcrumb">
  <ol class="inline-flex items-center flex-wrap gap-1.5 sm:gap-2 rtl:space-x-reverse">
    @for (breadcrumb of items(); track breadcrumb; let i = $index) {
    <li class="inline-flex items-center">
      <a (click)="navigateTo(breadcrumb.path)" [attr.disabled]="i === items().length - 1"
        class="inline-flex items-center text-xs sm:text-sm font-medium text-primary-500 hover:text-primary-500 cursor-pointer">
        <span [innerHTML]="trustHtml(breadcrumb.icon)"></span>
        {{ breadcrumb.label }}
        @if (i !== items().length - 1) {
        <svg class="rtl:rotate-180 w-3 h-3 text-primary-500 mx-0.5 sm:mx-1 ml-1.5 sm:ml-2" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        }
      </a>
    </li>
    <!-- Non-clickable breadcrumb -->
<ng-template #noLink>
  <span class="inline-flex items-center text-xs sm:text-sm font-medium text-gray-500">
    <span [innerHTML]="trustHtml(breadcrumb.icon)"></span>
    {{ breadcrumb.label }}
  </span>
</ng-template>
    }
  </ol>
</nav>
