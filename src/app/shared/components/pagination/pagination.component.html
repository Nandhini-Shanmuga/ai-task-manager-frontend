<nav class="flex flex-row flex-wrap items-center justify-between md:items-center space-y-0 gap-2"
    aria-label="Table navigation">
    <span class="text-xs sm:text-sm lg:text-base font-normal mt-0">
        Showing
        <span class="font-semibold text-[#1A1A1D]">{{firstIndex}}-{{calculateLastIndex(firstIndex,
            totalItems, limit) }}</span>

        of

        <span class="font-semibold text-[#1A1A1D]">{{totalItems}}</span>
    </span>
    <ul class="flex items-center space-y-0 m-0 text-base">
        <li (click)="goToPreviousPage()">
            <a  [ngClass]="{'cursor-not-allowed opacity-50': currentPage === 1, 
                      'cursor-pointer hover:bg-bgGray-100 hover:text-gray-700': currentPage > 1}" 
            class=" cursor-pointer flex items-center justify-center px-3 h-8 sm:px-4 sm:h-10 leading-tight text-sm md:text-base text-white-500 bg-white border border-gray-300 rounded-s-md hover:bg-bgGray-100 hover:text-gray-700">Prev
            </a>
        </li>
        @for(page of pageNumbers;track $index){
        <li>
            <a (click)="goToPage(page)"
                [ngClass]="{'text-white bg-[#db9536] border-[#db9536] ': page === currentPage, 
                 'bg-white text-white-500  cursor-pointer hover:bg-bgGray-100 hover:text-gray-700 ': page !== currentPage}"
                class="cursor-pointer page-list flex items-center justify-center px-3 h-8 sm:px-4 sm:h-10 leading-tight text-sm md:text-base  border border-gray-300  bg-[#db9536] border-[#db9536] hover:text-gray-700 ">{{
                page }}</a>
        </li>
        }
        <li>
            <a (click)="goToNextPage()"
            [ngClass]="{'cursor-not-allowed opacity-50': currentPage === totalPages, 
                      'cursor-pointer hover:bg-bgGray-100 hover:text-gray-700': currentPage < totalPages}" 
                class=" cursor-pointer flex items-center justify-center px-3 h-8 sm:px-4 sm:h-10 leading-tight text-sm md:text-base text-white-500 bg-white border border-gray-300 rounded-e-md hover:bg-bgGray-100 hover:text-gray-700">Next 
            </a>
        </li>
    </ul>
</nav>
