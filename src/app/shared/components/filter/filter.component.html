<div class="p-4 bg-white border rounded-lg shadow-lg w-64">
  <form [formGroup]="filterForm">
    <!-- Status -->
    <div class="mb-3">
      <label class="block text-sm mb-1">Status</label>
      <select formControlName="status" class="w-full border rounded px-2 py-1 text-sm">
        <option value="">All</option>
        <option value="todo">Todo</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Priority -->
    <div class="mb-3">
      <label class="block text-sm mb-1">Priority</label>
      <select formControlName="priority" class="w-full border rounded px-2 py-1 text-sm">
        <option value="">All</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

  

    <!-- Buttons -->
    <div class="flex justify-end gap-2 mt-2">
      <button type="button" (click)="onCloseFilter()" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300">
        Close
      </button>
      <button type="button" (click)="onApplyFilter()" class="px-3 py-1 text-sm bg-primary-500 text-white rounded hover:bg-primary-600">
        Apply
      </button>
    </div>
  </form>
</div>
